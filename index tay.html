<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Perfect Taylor Swift Song for How You're Feeling Right Now</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&display=swap');
        
        body {
            font-family: 'Playfair Display', serif;
            background: #ff0080;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 3px solid #ff66b3;
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-weight: 900;
            font-size: 2.8em;
            color: #ff66b3;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .header p {
            font-size: 1.2em;
            color: #ff66b3;
            font-style: italic;
            font-weight: 400;
        }

        .mood-selector {
            margin-bottom: 30px;
        }

        .mood-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
            justify-items: center;
        }

        .mood-card {
            color: #ff0080;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            width: 60px;
            height: 60px;
            position: relative;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.9);
            transform: rotate(45deg);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .mood-card:before,
        .mood-card:after {
            display: none;
        }

        .mood-card:hover {
            transform: rotate(45deg) scale(1.1);
            background: rgba(255, 255, 255, 1);
        }

        .mood-card.selected {
            transform: rotate(45deg) scale(1.1);
            background: rgba(255, 102, 179, 0.9);
        }

        .mood-card h3 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 0.65em;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            position: relative;
            z-index: 1;
            margin: 0;
            transform: rotate(-45deg);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            line-height: 1.1;
        }

        .mood-card p {
            font-size: 0.9em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .controls {
            text-align: center;
            margin-bottom: 30px;
        }

        .count-selector {
            margin: 20px 0;
        }

        .count-selector label {
            font-size: 1.1em;
            color: #ff66b3;
            font-weight: bold;
            font-family: 'Playfair Display', serif;
        }

        .count-selector select {
            margin-left: 10px;
            padding: 8px 15px;
            border: 2px solid #ff66b3;
            border-radius: 10px;
            font-size: 1em;
            background: white;
            font-family: 'Playfair Display', serif;
        }

        .get-songs-btn {
            background: rgba(255, 255, 255, 0.9);
            color: #ff0080;
            border: 3px solid #ff66b3;
            padding: 15px 40px;
            font-size: 1.2em;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .get-songs-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .get-songs-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            margin-top: 30px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            color: #ff0080;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border: 3px solid #ff66b3;
        }

        .results h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8em;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .song-list {
            list-style: none;
        }

        .song-item {
            background: rgba(255, 0, 128, 0.1);
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1em;
            font-family: 'Playfair Display', serif;
            border: 2px solid rgba(255, 0, 128, 0.3);
        }

        .song-item:before {
            content: "â™ª ";
            font-size: 1.3em;
            margin-right: 10px;
        }

        .hidden {
            display: none;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: #ff66b3;
            font-style: italic;
            font-family: 'Playfair Display', serif;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .header h1 {
                font-size: 2em;
            }

            .mood-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽµ Find the Perfect Taylor Swift Song ðŸŽµ</h1>
            <p>for how you're feeling right now</p>
        </div>

        <div class="mood-selector">
            <h2 style="text-align: center; margin-bottom: 20px; color: #ff66b3; font-family: 'Playfair Display', serif; font-weight: 700; text-transform: uppercase; letter-spacing: 1px;">How are you feeling?</h2>
            <div class="mood-grid" id="moodGrid">

        </div>

        <div class="controls">
            <div class="count-selector">
                <label for="songCount">How many songs would you like?</label>
                <select id="songCount">
                    <option value="1">1 song</option>
                    <option value="2">2 songs</option>
                    <option value="3" selected>3 songs</option>
                    <option value="4">4 songs</option>
                    <option value="5">5 songs</option>
                </select>
            </div>
            <button class="get-songs-btn" id="getSongsBtn" onclick="getSongRecommendations()" disabled>
                Get My Songs! âœ¨
            </button>
            <button class="get-songs-btn" onclick="resetApp()" style="background: linear-gradient(45deg, #6c757d, #495057);">
                Reset
            </button>
        </div>

        <div id="results" class="results hidden">
            <h2 id="resultsTitle"></h2>
            <ul id="songList" class="song-list">
                <!-- Songs will be added here -->
            </ul>
        </div>

        <div class="footer">
            <p>Stay Swift! ðŸ’œ Made with love for all Swifties</p>
        </div>
    </div>

    <script>
        // Song database
        const songDatabase = {
            "happy": [

            ],
            "nostalgic": [
                "All Too Well", "Fifteen", "The Moment I Knew", "Long Live",
                "Never Grow Up", "The Best Day", "Christmas Tree Farm",
                "seven", "cardigan", "august", "Daylight", "Cornelia Street"
            ],
            "empowered": [
                "Shake It Off", "The Man", "Miss Americana & The Heartbreak Prince",
                "Look What You Made Me Do", "Getaway Car", "I Did Something Bad",
                "Anti-Hero", "Mastermind", "Karma", "Vigilante Shit"
            ],
            "romantic": [
                "Love Story", "You Belong With Me", "Enchanted", "Mine",
                "Sparks Fly", "Begin Again", "Everything Has Changed", "Daylight",

            ],
            "melancholic": [
                "All Too Well", "cardigan", "folklore", "hoax", "champagne problems",
                "happiness", "right where you left me", "Death by a Thousand Cuts",
                "Soon You'll Get Better", "White Horse"
            ],
            "confident": [
                "I Did Something Bad", "Getaway Car", "Delicate",
                "The Archer", "Mastermind", "Bejeweled", "Karma",
                "Anti-Hero", "Lavender Haze", "Midnight Rain"
            ],
            "heartbroken": [
                "All Too Well", "White Horse", "Last Kiss", "Forever Winter",
                "Soon You'll Get Better", "champagne problems", "happiness",
                "my tears ricochet", "Death by a Thousand Cuts", "Sad Beautiful Tragic"
            ],
            "rebellious": [
                "Look What You Made Me Do", "I Did Something Bad", "getaway car",
                "Bad Blood", "Better Than Revenge", "We Are Never Ever Getting Back Together",
                "Blank Space", "Vigilante Shit", "Karma", "mad woman"
            ],
            "in love": [
                "Lover", "Invisible String", "Sweet Nothing", "Daylight",
                "Call It What You Want", "New Year's Day", "King of My Heart",
                "Dress", "Delicate", "Peace", "Cornelia Street"
            ],
            "dreamy": [
                "Enchanted", "Wildest Dreams", "Style", "Out of the Woods",
                "Invisible String", "gold rush", "willow", "cardigan",
                "Lover", "Daylight", "New Year's Day", "Call It What You Want"
            ]
        };

        const moodDescriptions = {
            // Removed mood descriptions
        };

        let selectedMood = null;

        // Initialize the app
        function initApp() {
            const moodGrid = document.getElementById('moodGrid');
            
            Object.keys(songDatabase).forEach(mood => {
                const moodCard = document.createElement('div');
                moodCard.className = 'mood-card';
                moodCard.onclick = () => selectMood(mood);
                moodCard.innerHTML = `
                    <h3>${mood}</h3>
                `;
                moodGrid.appendChild(moodCard);
            });
        }

        function selectMood(mood) {
            // Remove previous selection
            document.querySelectorAll('.mood-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // Add selection to clicked card
            event.target.closest('.mood-card').classList.add('selected');
            
            selectedMood = mood;
            document.getElementById('getSongsBtn').disabled = false;
        }

        function getSongRecommendations() {
            if (!selectedMood) return;
            
            const count = parseInt(document.getElementById('songCount').value);
            const songs = songDatabase[selectedMood];
            
            // Get random songs
            let recommendedSongs;
            if (count >= songs.length) {
                recommendedSongs = [...songs];
            } else {
                recommendedSongs = [];
                const songsCopy = [...songs];
                for (let i = 0; i < count; i++) {
                    const randomIndex = Math.floor(Math.random() * songsCopy.length);
                    recommendedSongs.push(songsCopy.splice(randomIndex, 1)[0]);
                }
            }
            
            displayResults(selectedMood, recommendedSongs);
        }

        function displayResults(mood, songs) {
            const resultsDiv = document.getElementById('results');
            const resultsTitle = document.getElementById('resultsTitle');
            const songList = document.getElementById('songList');
            
            resultsTitle.textContent = `Perfect for your ${mood} mood:`;
            
            songList.innerHTML = '';
            songs.forEach(song => {
                const li = document.createElement('li');
                li.className = 'song-item';
                li.textContent = `"${song}" by Taylor Swift`;
                songList.appendChild(li);
            });
            
            resultsDiv.classList.remove('hidden');
            resultsDiv.scrollIntoView({ behavior: 'smooth' });
        }

        function resetApp() {
            selectedMood = null;
            document.querySelectorAll('.mood-card').forEach(card => {
                card.classList.remove('selected');
            });
            document.getElementById('getSongsBtn').disabled = true;
            document.getElementById('results').classList.add('hidden');
            document.getElementById('songCount').value = '3';
        }

        // Initialize the app when page loads
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
