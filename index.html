      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* Glitter & floating hearts background */
    .glitter-container {
      pointer-events: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }
    /* Glitter spots */
    .glitter {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      filter: drop-shadow(0 0 4px #fff);
      animation: glitter-flicker 3s infinite alternate ease-in-out;
    }
    @keyframes glitter-flicker {
      0% {opacity: 0.2;}
      50% {opacity: 0.8;}
      100% {opacity: 0.2;}
    }

    /* Floating hearts using emoji */
    .floating-heart {
      position: absolute;
      font-size: 24px;
      color: #ff69b4;
      animation: floatUp 8s linear infinite;
      user-select: none;
      opacity: 0.85;
      text-shadow: 0 0 4px #ffb6c1;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0.85;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    /* Chat container */
    .chat-wrapper {
      position: relative;
      background: #fff0f5;
      border-radius: 20px;
      padding: 30px 25px 60px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.3);
      z-index: 10;
    }

    /* Welcome message */
    .welcome-message {
      font-size: 18px;
      margin-bottom: 15px;
      text-align: center;
      color: #b03060;
      font-weight: 600;
      font-style: italic;
    }

    /* Input container with eras background */
    .chat-input-container {
      position: relative;
      margin-top: 10px;
    }
    .chat-input-container::before {
      content: "Taylor Swift Fearless Red 1989 Reputation Lover Folklore Evermore Midnights ";
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      transform: translateX(0) translateY(-50%);
      white-space: nowrap;
      font-size: 12px;
      color: rgba(255, 105, 180, 0.15);
      pointer-events: none;
      user-select: none;
      z-index: 0;
      animation: scrollText 40s linear infinite;
      font-weight: bold;
      font-family: "Times New Roman", serif;
    }
    @keyframes scrollText {
      0% {
        transform: translateX(0) translateY(-50%);
      }
      100% {
        transform: translateX(-50%) translateY(-50%);
      }
    }

    /* Input field */
    .chat-input {
      position: relative;
      background: white;
      z-index: 1;
      padding: 14px 60px 14px 16px;
      border-radius: 12px;
      border: 2px solid #ff69b4;
      font-size: 16px;
      width: 100%;
      font-family: "Times New Roman", serif;
      font-weight: normal;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.4);
      outline: none;
    }
    .chat-input::placeholder {
      color: #d580aa;
      font-style: italic;
    }

    /* Heart send button */
    .send-button {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 26px;
      color: #ff1493;
      transition: color 0.3s ease;
      z-index: 2;
      user-select: none;
    }
    .send-button:hover {

      font-weight: 600;
      font-size: 15px;
      color: #c71585;

    .song-recs::-webkit-scrollbar {

    }
    .song-recs::-webkit-scrollbar-thumb {
      background-color: #db7093;

      border-radius: 15px;
      padding: 8px 15px;

    const fallbackSuggestions = {

    // Utility to get random items from array
    function getRandomItems(arr, count) {
      const shuffled = arr.slice().sort(() => 0.5 - Math.random());
      return shuffled.slice(0, count);
    }

    // Normalize input for matching
    function normalizeInput(input) {
      return input.trim().toLowerCase().replace(/[^\w\s]/g, '');
    }

    // Find mood matches using synonyms and related words
    function findMoodMatches(input) {
      const normalized = normalizeInput(input);
      const words = normalized.split(/\s+/);
      const matches = new Set();

      // First check direct matches
      songs.forEach(song => {
        song.moods.forEach(mood => {
          if (words.includes(mood) || words.includes(mood.replace('_', ' '))) {
            matches.add(mood);
          }
        });
      });

      // Then check synonyms
      words.forEach(word => {
        Object.entries(moodSynonyms).forEach(([mood, synonyms]) => {
          if (synonyms.includes(word)) {
            matches.add(mood);
          }
        });
      });

      return Array.from(matches);
    }

    // Get fallback suggestions for unrecognized input
    function getFallbackSuggestions(input) {
      const normalized = normalizeInput(input);
      const words = normalized.split(/\s+/);
      
      for (const word of words) {
        if (fallbackSuggestions[word]) {
          return fallbackSuggestions[word];
        }
      }
      
      // If no specific fallback, return popular moods
      return ["happy", "sad", "confident"];
    }

    // Match mood to songs
    function findSongsByMood(input) {
      const moodMatches = findMoodMatches(input);
      
      if (moodMatches.length === 0) {
        // Use fallback suggestions
        const fallbackMoods = getFallbackSuggestions(input);
        return {
          songs: songs.filter(song => 
            song.moods.some(mood => fallbackMoods.includes(mood))
          ),
          usedFallback: true,
          originalInput: input,
          suggestedMoods: fallbackMoods
        };
      }

      return {
        songs: songs.filter(song => 
          song.moods.some(mood => moodMatches.includes(mood))
        ),
        usedFallback: false
      };
    }

    // Handle form submit
    document.getElementById("chat-form").addEventListener("submit", e => {
      e.preventDefault();
      const moodInput = document.getElementById("mood-input");
      const mood = moodInput.value;
      if (!mood) return;

      const result = findSongsByMood(mood);
      renderSongs(result);

      moodInput.value = "";
      moodInput.focus();
