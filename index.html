<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TaylorSwiftify - Spotify Vibes</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    :root {
      --bg-color: #121212;
      --text-color: #fff;
      --accent-color: #d8b4fe; /* lavender vibe */
      --secondary-color: #b3b3b3;
      --button-bg: #bb86fc;
      --button-hover: #9f6efc;
      --font-family: 'Poppins', sans-serif;
      --shadow-color: rgba(216, 180, 254, 0.6);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: var(--font-family);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      padding: 20px;
      text-align: center;
      user-select: none;
    }

    h1 {
      font-weight: 700;
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--accent-color);
      text-shadow: 0 0 10px var(--shadow-color);
      font-style: italic;
    }

    .search-container {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 0 12px var(--shadow-color);
      border-radius: 50px;
      overflow: hidden;
      background: #222;
      transition: box-shadow 0.3s ease;
    }
    .search-container:hover {
      box-shadow: 0 0 20px var(--accent-color);
    }

    input[type="text"] {
      flex: 1;
      padding: 14px 24px;
      border: none;
      font-size: 1.1rem;
      outline: none;
      background: transparent;
      color: var(--text-color);
      font-weight: 500;
      font-style: italic;
      letter-spacing: 0.05em;
      transition: color 0.3s ease;
    }
    input[type="text"]::placeholder {
      color: var(--secondary-color);
    }

    button {
      background-color: var(--button-bg);
      border: none;
      padding: 14px 30px;
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--text-color);
      cursor: pointer;
      transition: background-color 0.3s ease;
      border-radius: 0 50px 50px 0;
      font-style: italic;
      box-shadow: 0 0 10px var(--shadow-color);
      letter-spacing: 0.05em;
    }
    button:hover {
      background-color: var(--button-hover);
      box-shadow: 0 0 20px var(--accent-color);
    }

    .output-container {
      max-width: 450px;
      width: 100%;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 25px;
      box-shadow: 0 0 20px var(--shadow-color);
      font-size: 1.1rem;
      font-weight: 400;
      min-height: 120px;
      color: var(--accent-color);
      font-style: italic;
      white-space: pre-wrap;
      overflow-y: auto;
      user-select: text;
    }

    /* subtle animation on output text */
    .output-container.fade-in {
      animation: fadeInText 0.5s ease forwards;
    }
    @keyframes fadeInText {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <h1>TaylorSwiftify</h1>

  <div class="search-container">
    <input id="search-input" type="text" placeholder="Type your query here..." />
    <button id="search-btn">Search</button>
  </div>

  <div id="output" class="output-container">
    Your results will appear here, darling...
  </div>

  <script>
    const searchBtn = document.getElementById('search-btn');
    const searchInput = document.getElementById('search-input');
    const output = document.getElementById('output');

    function displayResult(text) {
      output.textContent = text;
      output.classList.remove('fade-in');
      void output.offsetWidth; // trigger reflow for restart animation
      output.classList.add('fade-in');
    }

    searchBtn.addEventListener('click', () => {
      const query = searchInput.value.trim();
      if (!query) {
        displayResult("Hey, don't leave me hanging! Enter something.");
        return;
      }
      // This is where your actual search / backend call would happen
      // For demo, just echoing the query:
      displayResult(`You asked for: "${query}"\n\nBut alas, the search is just a demo...`);
    });

    // Enter key support
    searchInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        searchBtn.click();
      }
    });
  </script>
</body>
</html>
